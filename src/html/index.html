<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>3D UI Label</title>
		<script type="module" src="./index.ts" defer></script>
	</head>
	<body>
		<style>
			html,
			body {
				padding: 0;
				margin: 0;
				overflow: hidden;
				user-select: none;
				white-space: nowrap;
			}

			.container {
				position: relative;
			}

			.label {
				position: absolute;
				transform: translate(-50%, -50%);
			}
		</style>
		<div id="container"></div>
	</body>
</html>
